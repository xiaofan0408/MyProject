<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="follow-wrapper clearfix">
    <div class="col-full">
        <div class="tabs clearfix">
            <a ui-sref="member.follow" data-page="follow" class="active">62 关注</a>
            <a ui-sref="member.fans" data-page="fans" class="">0 粉丝</a>
        </div>
        <div id="fans-list" class="section fans" ng-class="{'empty':isEmpty}>
            <div class="content" ng-repeat="follow in follows">

                <div class="list-item clearfix" >
                    <a href="#/member/{{follow.id}}/index"  class="cover" >
                        <img src="{{follow.userImg}}">
                    </a>
                    <div class="content">
                        <a href="#/member/{{follow.id}}/index"  class="title" >{{follow.userName}}</a>
                        <div class="desc">{{follow.remark}}</div>
                        <div class="action">
                      <!--      <a href="javascript: void(0);" class="follow" ><span class="icon"></span>关注</a>
                            <a href="javascript: void(0);" class="unfollow active" >已关注</a>
                        -->      
                        </div>
                    </div>
                 </div>
                
              </div>
            </div>

        </div>    
</div>

</body>
</html>
