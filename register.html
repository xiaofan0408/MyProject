<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/comiccss.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="bootstrap3/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>
        <div class="reg-wrap container">
            <div class="reg-form com-box" >
                <div class="logo" style="height: 100px;">

                </div>
                <div class="form-container ">
                    <div class="form-title text-center">
                        <h1>Member Register</h1>
                    </div>
                    <div class="form-content text-center">
                        <form action="#">
                            <div class="form-group text-center">
                                <div class="tip-text">用户名：</div>
                                <input type="text" class="com-text text-style" name="username"  placeholder="Username"/>
                            </div>
                            <div class="form-group text-center">
                                <div class="tip-text">密码：</div>
                                <input type="password" class="text-style com-text" name="password" placeholder="Password"/>
                            </div>
                            <div class="form-group text-center">
                                <div class="tip-text">再输一次：</div>
                                <input type="password" class="text-style com-text" name="Repassword" placeholder="Password"/>
                            </div>
                            <div class="form-group text-center">
                                <div class="tip-text">邮箱：</div>
                                <input type="email" class="text-style com-text" name="Email" placeholder="Email"/>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="com-btn loginbtn">LOGIN</button>
                            </div>
                        </form>
                        <a href="index.html" class="has-reg ">已经注册了</a>
                    </div>
            </div>
        </div>
</body>
</html>
