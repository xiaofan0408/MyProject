<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/comiccss.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app2.js"></script>
    <title></title>
</head>
<body ng-controller="mainController">

<nav class="navbar navbar-default navbar-fixed-top my-nav">
    <div class="container f">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="main"><img src="img2/logo.png" alt=""></a>

        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <div style="display: inline-block;width: 69%;text-align: center;">
                <input type="search" class="nav-search" placeholder="Search" name="keyword" ng-keydown="testKey($event)" ng-model="keyword"/>
            </div>

            <ul class="nav navbar-nav navbar-right ">
                <li ><a ui-sref="hot"><span class="glyphicon glyphicon-eye-open"></span> <span class="sr-only">(current)</span></a></li>
                <li><a href=""><span class="glyphicon glyphicon-th"></span></a></li>
                <li><a ui-sref="member.index"><span class="glyphicon glyphicon-user"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-option-horizontal"></span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ui-view></div>
</div>


<footer>
    <div class="copy">
        &copy;xiaofan - 2016
    </div>
</footer>

<button class="back-to-top">返回顶部</button>

</body>
</html>
